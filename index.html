<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="title">Love Calculator</h2>
            <form onsubmit="return false">
                <label for="yname">   Your Name</label><br>
                <input type="text" autocomplete="off" placeholder="Your name" id="yname" required><br><br>
                <label for="pname">   Partner's Name</label><br>
                <input type="text" autocomplete="off" placeholder="Partner's name" id="pname" required><br><br><br>
                <button id="submit">Submit</button><br><br>
                <p></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
